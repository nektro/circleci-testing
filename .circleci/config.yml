# Golang CircleCI 2.0 configuration file
# See https://circleci.com/docs/2.0/language-go/
version: 2.1
jobs:
  build:
    working_directory: /home/circleci/circleci-testing
    docker:
      - image: alpine:edge
    steps:
      - run: apk update
      - run: apk add git
      - checkout

      - run: apk add go
      - run: go version
      - run: go env
      - run: go build
      - run: ./circleci-testing
